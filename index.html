<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>BMI Calculator</title>
  </head>
  <body>
    <h2 style="text-align: center; margin-bottom: 10px">BMI Calculator</h2>
    <div class="bmi-form-container">
      <form id="bmi-form">
        <label for="weightInput" class="labelText">Weight (kg)</label>
        <input type="number" name="weightInput" id="weightInput" />

        <label for="heightInput" class="labelText">Height (m)</label>
        <input type="number" name="heightInput" id="heightInput" />

        <button type="submit" id="calculateBtn">Calculate BMI</button>
      </form>
    </div>

    <p id="bmiResult"></p>

    <script src="./app.js"></script>
  </body>
</html>
